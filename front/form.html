<!doctype html>
<html lang="en">
	<head>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	</head>

	<style>
	body {
		margin: auto;
		width: 40%;
	}

	</style>

	<body>
		<div class="form-container">
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<!-- Add label -->
							<textarea id="text" name="text" class="materialize-textarea">The final work of legendary director Stanley Kubrick, who died within a week of completing the edit, is based upon a novel by Arthur Schnitzler. Tom Cruise and Nicole Kidman play William and Alice Harford, a physician and a gallery manager who are wealthy, successful, and travel in a sophisticated social circle.</textarea>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="http://" id="url" type="text">
						</div>
					</div>
					<div class="row">
						<div class="file-field input-field">
							<div class="btn">
								<span>File</span>
								<input type="file">
							</div>
							<div class="file-path-wrapper col s12">
								<input class="file-path validate" type="text">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
